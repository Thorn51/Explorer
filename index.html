<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Explorer | Find an Adventure</title>
  </head>
  <body>
    <!-- HERO -->
    <div class="hero-container">
      <h1 class="hero-title">Explorer</h1>
      <h3 class="hero-tagline">find today's outdoor adventure...</h3>
      <form action="#" class="hero-form">
        <input
          type="text"
          name="area-input"
          id="js-area-search"
          class="hero-search-input"
        />
        <input type="button" value="Explore" class="search-area-button" />
      </form>
    </div>
    <header class="results-page-header">
      <h2 class="header-title">Explore</h2>
    </header>
    <div class="results-container">
      <section class="activities">
        <div class="card" id="activity-one">
          <h2 class="hike">Hike</h2>
        </div>
        <div class="card" id="activity-two">
          <h2 class="camp">Camp</h2>
        </div>
        <div class="card" id="activity-three">
          <h2 class="cycle">Cycle</h2>
        </div>
        <div class="card" id="activity-four">
          <h2 class="fish">Fish</h2>
        </div>
        <div class="card" id="activity-five">
          <h2 class="history">History</h2>
        </div>
      </section>
      <section class="activity-options">
        <div class="card" id="option-one"></div>
        <div class="card" id="option-two"></div>
        <div class="card" id="option-three"></div>
        <div class="card" id="option-four"></div>
        <div class="card" id="option-five"></div>
        <h3 class="load-more" id="js-load-more-options">More</h3>
      </section>
      <section class="activity-details">
        <div class="hero">
          <h3 class="activity-title"></h3>
          <p class="activity-location"></p>
        </div>
        <div class="description">
          <p class="description-text"></p>
        </div>
        <div class="map"></div>
        <div class="details"></div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
