<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Explorer | Find an Adventure</title>
  </head>
  <body>
    
    <!-- HERO -->
    <div class="hero-container">
      <div class="hero-text-container">
        <h1 class="hero-title">Explorer</h1>
        <h3 class="hero-tagline">find today's outdoor adventure...</h3>
      </div>
    </div>
    
    <!-- Map -->
    <div class="map-container">
      <input id="pac-input" class="controls" type="text" placeholder="Enter an area to explore.. state, city, park..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter an area to explore.. state, city, park...'" ></input>
      <section class="invalid-search-area" hidden>
        <p>Please enter a valid search area. For example, you can search by city, state, or even by a national park.</p>
      </section>
      <div id="map"></div>
      
    </div>
    

<!-- Activities  -->
      <div class="activities-container">
        <h2 class="instructions">What do you want to do?</h2>
        <section class="activities">
          <button type="button" class="card" id="activity-hiking">
            <h2 class="card-title">Go Hiking</h2>
          </button>
          <button type="button" class="card" id="activity-camping" disabled>
            <h2 class="card-title">Go Camping</h2>
          </button>
          <button type="button" class="card" id="activity-cycling" disabled>
            <h2 class="card-title">Go Cycling</h2>
          </button>
          <button type="button" class="card" id="activity-fishing" disabled>
            <h2 class="card-title">Go Fishing</h2>
          </button>
        </section>
      </div>
    </div>
   
   
   
    <div class="destination-cards-container">
      <h3 class=instructions>Select your destination</h3>
      <section class="destination-options">
      </section>
      <button type="button" class="load-more-hiking">
        <h2>Load More Trails</h2>
      </button>
    </div>
   
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="config.js"></script>
  </body>
</html>
