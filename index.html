<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Explorer | Find an Adventure</title>
  </head>
  <body>
    <!-- HERO -->
    <div class="hero-container">
      <div class="hero-text-container">
        <h1 class="hero-title">Explorer</h1>
        <h3 class="hero-tagline">find today's outdoor adventure...</h3>
      </div>
    </div>
    <div class="activities-container">
      <section class="activities" id="activity-scroll">
        <header class="results-page-header">
          <i class="material-icons">arrow_back_ios</i>
          <h2 class="header-title">Explore</h2>
        </header>
        <div class="search-container">
          <input id="pac-input" class="controls" type="text" placeholder="Where do you want to explore?" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Where do you want to explore?'" ></input>
        </div>
        
        <div id="map"></div>
        <h3 class="activity-instructions">Select your Activity</h3>
        <div class="card" id="activity-one">
          <h2 class="hike">Hike</h2>
        </div>
        <div class="card" id="activity-two">
          <h2 class="camp">Camp</h2>
        </div>
        <div class="card" id="activity-three">
          <h2 class="cycle">Cycle</h2>
        </div>
        <div class="card" id="activity-four">
          <h2 class="fish">Fish</h2>
        </div>
        <div class="card" id="activity-five">
          <h2 class="history">History</h2>
        </div>
      </section>
    </div>
    <div class="destination-cards-container" hidden>
      <section class="activity-options">
        <header class="results-page-header">
          <h2 class="header-title">Explore</h2>
        </header>
        <div class="card" id="option-one"></div>
        <div class="card" id="option-two"></div>
        <div class="card" id="option-three"></div>
        <div class="card" id="option-four"></div>
        <div class="card" id="option-five"></div>
        <h3 class="load-more" id="js-load-more-options">More</h3>
      </section>
    </div>
    <div class="destination-details-container" hidden>
      <section class="activity-details">
        <div class="hero">
          <h3 class="activity-title"></h3>
          <p class="activity-location"></p>
        </div>
        <div class="description">
          <p class="description-text"></p>
        </div>
        <div class="map"></div>
        <div class="details"></div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPiFr8wlY10QwG8GX0cbBzN8ug1OkVB8A&callback=initMap&libraries=places"
      async
      defer
    ></script>
  </body>
</html>
